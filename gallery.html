---
layout: default
---

<div class="container" style="color:white; font-size:1.2em; text-align:center; margin-top:5em">
  {% for image in site.data.gallery.images %}
      <div style="margin-top:1em; margin-bottom:1em">
        <a href="/assets/img/gallery/{{ image.name }}">
          <img src="/assets/img/gallery/{{ image.name }}" class="instant itxtalt icolorFFFDF4 ishadow40" alt="{{ image.text }}" style="width:500px"/>
        </a>
      </div>
  {% endfor %}
</div>
