<div class="container" style="color:white; font-size:1.2em; text-align:center; margin-top:2em">
  <div class="col-md-10 col-md-offset-1">
    {% if include.title %}
      <div style="text-align:center; margin-bottom:2em">
        <h2>{{ include.title }}</h2>
      </div>
    {% endif %}
    {% for image in {{include.images}} %}
      <div style="margin-top:1em; margin-bottom:1em">
        <a href="/assets/img/{{ include.gallery_name }}/{{ image.name }}">
          <img src="/assets/img/{{ include.gallery_name }}/{{ image.name }}" style="width:500px"/>
        </a>
      </div>
      {% if image.title %}
        <strong>{{ image.title }}</strong>
        <br/>
      {% endif %}
      {% if image.blurb %}
        <br/>
        {{ image.blurb }}
        <br/>
      {% endif %}
    {% if forloop.last == false %}
      <hr>
    {% endif %}
    {% endfor %}
  </div>
</div>
