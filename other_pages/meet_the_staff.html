---
layout: default
---

<style>
  div.bio {
    padding-top:1em;
    padding-bottom:2em;
    text-align:center;
  }
</style>

{% for p in site.data.staff_bios %}
  {% if forloop.index % 4 == 3 %}
    <div class="span-6 last bio">
  {% else %}
    <div class="span-6 bio">
  {% endif %}
  <div class="large" style="margin-bottom:0em;"><u>{{ p.name }}</u></div>
  {{ p.bio }}
    </div>
{% endfor %}
